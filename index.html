<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/style.css">
    <title>JS Calendar</title>
</head>
<body>

    <!-- Top part -->
    <header>
        <h4 id="title">JS Calendar</h4>
        <div id="monthAndYear">
            <h1 id="month">April</h1>
            <h1 id="year">2021</h1>
        </div>
        <button id="newEventBtn">Add Event</button>
    </header>

    <!-- Main part -->
    <main>
        <!-- Sidebar -->
        <sidebar id="sidebar">
            <div id = "eventTypes">
                <input type="checkbox" class ="eventTypeCheckbox" id="type1" name="type1" value="Type1">
                <label for="vehicle1">Work</label>
                <br>
                <input type="checkbox" class = "eventTypeCheckbox" id="type2" name="type2" value="Type2">
                <label for="vehicle1">Sport</label>
                <br>
                <input type="checkbox" class = "eventTypeCheckbox" id="type3" name="type3" value="Type3">
                <label for="vehicle1">Music</label>
                <br>
                <input type="checkbox" class = "eventTypeCheckbox" id="type4" name="type4" value="Type4">
                <label for="vehicle1">Other</label>
                <br>
            </div>
        </sidebar>

        <!-- Main right -->
        <div id="mainRight">
            <!-- Navigation buttons -->
            <div id = "monthButtons">
                <button class="navBtn" id="previousMonthButton"><</button>
                <button class="navBtn" id="nextMonthButton">></button>
            </div>

            <!-- Weekdays -->
            <div id="weekdaysContainer">
                <div class="weekday">Monday</div>
                <div class="weekday">Tuesday</div>
                <div class="weekday">Wednesday</div>
                <div class="weekday">Thursday</div>
                <div class="weekday">Friday</div>
                <div class="weekday">Saturday</div>
                <div class="weekday">Sunday</div>
            </div>

            <!-- Calendar grid -->
            <div id = "calendarCont"></div>
        </div>
    </main>
    <div id="newEventModal" class="modal">
        <!-- Modal content -->
        <div class="modalContent">
            <span class="close">&times;</span>
            <form id="newEventForm">
                <input type="text" class="eventTitle" name="title" id="titleNewEvent" placeholder="Title" maxlength="60"><br>

                <select name="" class="eventType" id="typeNewEvent">
                    <option class="eventTypeOption" value="none" selected disabled hidden>Type</option>
                    <option class="eventTypeOption" value=0>Work</option>
                    <option class="eventTypeOption" value=1>Sport</option>
                    <option class="eventTypeOption" value=2>Music</option>
                    <option class="eventTypeOption" value=3>Other</option>
                </select> <br>

                <label class="eventLabel" for="startNewEvent">Initial date</label><br>
                <input class="eventDate" type="datetime-local" id="startNewEvent" name=""><br>

                <label class="checkboxLabel">
                    <input type="checkbox" name="checkBoxEndDate" id="checkBoxEndDate" />
                    <span class="spanEvent"></span>
                    <label class="eventLabel" for="checkBoxEndDate" id="endDateLabel">End date</label><br>
                </label>
                <input class="eventDate" style="display: none" type="datetime-local" id="endNewEvent" name="trip-end"><br>


                <label class="checkboxLabel">
                    <input type="checkbox" id="reminderNewEvent" />
                    <span class="spanEvent"></span>
                    <label class="eventLabel" for="reminderNewEvent" id="reminderLabel">Reminder</label><br>
                </label>
                <div id="reminderNewEventDiv" style="display: none">
                    <label class="eventDate" for="timeReminderNewEvent">Time: </label>
                    <select class="eventDate" name="" id="timeReminderNewEvent">
                        <option value="" selected>Select one</option>
                        <option value="5">5 min</option>
                        <option value="10">10 min</option>
                        <option value="15">15 min</option>
                        <option value="30">30 min</option>
                        <option value="60">1 hour</option>
                    </select>
                </div><br>

                <label class="eventLabel eventDescriptionLabel" for="descriptionNewEvent">Description</label><br>
                <textarea class="eventDescription" name="eventDesc" id="descriptionNewEvent" cols="30" rows="10" maxlength="500"></textarea><br>
                <div class="btnDiv">
                    <input class="modalBtn" type="button" value="Create" id="saveNewEvent">
                    <input class="modalBtn" type="button" value="Cancel" id="cancelNewEvent">
                </div>
            </form>
        </div>
    </div>
    <!-- Modify Event Modal -->
    <div id="checkEventModal" class="modal">
        <!-- Modal content -->
        <div class="modalContent modalContentCheck">
            <span class="close closeCheck">&times;</span>
            <form id="checkEventForm">
                <h2 class="eventTitle" id="titleEvent"></h1>

                <h5 class="eventType" id="typeEvent"></h5>

                <label class="eventLabel eventLabelCheck" for="startNewEvent">Initial date</label><br>
                <p class="eventDate" id="startDateEvent"></p>

                <label class="eventLabel eventLabelCheck" id="eventEndDateLabel" for="checkBoxEndDate">End date</label><br>
                <p class="eventDate" id="endDateEvent"></p>

                <label class="eventLabel eventLabelCheck" id="eventReminderLabel" for="reminderNewEvent">Reminder</label><br>
                <p class="eventDate" id="reminderEvent"></p>

                <label class="eventLabel eventLabelCheck eventDescriptionLabel" for="descriptionNewEvent">Description</label><br>
                <p class="eventDate" id="descriptionEvent"></p>
                <div class="btnDiv">
                    <input class="modalBtn" type="button" value="OK" id="okCheckEventButton">
                    <input class="modalBtn" type="submit" value="Remove" id="RemoveEventButton">
                </div>
            </form>
        </div>
    </div>
    <button style="display: none;" id="checkEventBtn">Check Event</button>
    <!-- Footer -->
    <footer></footer>
    <script src="js/calendar.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/reminder.js"></script>
    <script src="js/eventCalendar.js"></script>
</body>
</html>
